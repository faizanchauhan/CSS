<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css shadows and outlines</title>
    <style>
        .box {
            border: 2px solid black;
            padding: 34px;
            box-shadow: 5px 15px 5px #ac1313;
        }
        
        .text {
            text-shadow: 15px 5px 3px rgb(33, 11, 229);
            outline: 2px solid yellow;
            outline-offset: 5px;
            border: 2px solid blue;
            border-radius: 8px;
        }
    </style>
</head>

<body>
    <div class="box">i am a box</div>
    <p class="text">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum vel debitis, possimus repellendus in recusandae, doloribus fugit iste earum facere nam nesciunt neque.</p>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list styling</title>
    <style>
        nav ul li {
            list-style: none;
            padding: 23px;
            background-color: blue;
            border: 2px solid black;
            list-style-position: inside;
        }
        
        ul {
            display: flex;
        }
    </style>
</head>

<body>
    <nav>
        <ul>
            <li>home</li>
            <li>about</li>
            <li>contact</li>
        </ul>
    </nav>

</body>

</html>
